<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/stylesheets/profile.css" />
    <title>{{title}}</title>
</head>
<body>
    <div>내정보</div>
    <div id="myProfile">
        <div id="">
            <div id="photoBox">
                <div id="photo"></div>
                <div id="changeBtn"></div>
            </div>
            <div id="nick">{{user.user_nick}}</div>
        </div>
        <div id="profileBox">
            <div>이름: {{user.user_nm}}</div>
            <div>
                <div>전화번호: {{user.user_tel}}</div>
                <button>수정</button>
            </div>
            <div>성별: {{user.user_gender}}</div>
            <div>
                <div>지역:  {{user.user_addr}}</div>
                <button>수정</button>
            </div>
        </div>
    </div>
    <div id="myInform">
        <div>
            <button>댓글</button>
            <button>친구</button>
        </div>
        <div>
            댓글
            <div>
                <div>가게이름</div>
                <div>별점</div>
                <div>좋아요</div>
                <div>사진</div>
            </div>
            <div>
                <div>지난달</div>
                <div>볶음밥</div>
            </div>
            <div>
                정말 맛있어요
            </div>
            <button>삭제</button>
        </div>
        <div>--------------------</div>
        <div>
            친구
            <div>
                <div>
                    <div>이름</div>
                    <div>사진</div>
                    <div>링크 보내기</div>
                    <div>쪽지 보내기</div>
                    <button>친구삭제</button>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="/javascripts/profile.js"></script>
</html>
