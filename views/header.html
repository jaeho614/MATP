<div class="header">
    <div id="mainTitle">MATP</div>
    <div id="login-display">
        {% if user %}
        <div class="logedInform">{{user.user_id}}</div>
        <div>
            <a href="/profile/{{user.user_id}}">내정보</a>
            <a href="/auth/logout">로그아웃</a>
        </div>
        {% else %}
        <button id="mainLogInBtn">Log In</button>
        <button id="mainJoinBtn">회원가입</button>
        {% endif %}
    </div>
</div>
