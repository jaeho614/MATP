<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/stylesheets/join.css" />
    <title>{{title}}</title>
</head>
<body>
    <div>MATP</div>
    <div>
        <form id="userForm" action="/auth/join" method="post">
            <div class="">
                <label for="join_id">아이디</label>
                <input id="join_id" type="text" name="id" />
                <button type="submit">ID 중복확인</button>
            </div>
            <div class="">
                <label for="join_nick">닉네임</label>
                <input id="join_nick" type="text" name="nick" />
                <button>닉네임 중복확인</button>
            </div>
            <div class="">
                <label for="join_password">비밀번호</label>
                <input id="join_password" type="password" name="pwd" />
                <label for="join_password-chk">비밀번호 확인</label>
                <input id="password-chk" type="password" name="password-chk" />
            </div>
            <div class="">
                <label for="join_name">이름</label>
                <input id="join_name" type="text" name="name" />
            </div>
            <div class="">
                <label for="join_birthday">생년월일</label>
                <input id="join_birthday" type="text" name="birthday" />
            </div>
            <div class="">
                <label for="join_phone">phone</label>
                <input id="join_phone" type="text" name="phone" />
                <button type="submit">인증번호 받기</button>
                <input type="text" placeholder="인증번호 입력" />
            </div>
            <div class="">
                <label for="join_email">E-Mail</label>
                <input id="join_email" type="email" name="email" />
            </div>
            <div class="">
                <label for="join_region">지역</label>
                <input id="join_region" type="text" name="addr" />
            </div>
            <div class="">
                <label for="join_gender">성별</label>
                <input id="join_gender" type="text" name="gender" />
            </div>
            <button id="join_btn" type="submit">가입하기</button>
        </form>
    </div>
    <script src="/javascripts/join.js"></script>
</body>
</html>
